<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="">
            <div>
                <input type="text" placeholder="Nombre completo" name="name">
                <input type="password" placeholder="Contraseña" name="password">
            </div>
            <div>
                ¿Cuál es tu color favorito?
                <input type="radio" name="color" value=""> Rojo
                <input type="radio" name="color" value=""> Verde
                <input type="radio" name="color" value=""> Azul
                <input type="radio" name="color" value=""> Otro
            </div>
            <div>
                <input name="country" list="countries" placeholder="País">
                <datalist id="countries">
                    <option value="Argentina"></option>
                    <option value="Bolivia"></option>
                    <option value="Chile"></option>
                    <option value="Colombia"></option>
                    <option value="Costa Rica"></option>
                    <option value="Cuba"></option>
                    <option value="Ecuador"></option>
                    <option value="El Salvador"></option>
                    <option value="España"></option>
                    <option value="Guatemala"></option>
                    <option value="Honduras"></option>
                    <option value="México"></option>
                    <option value="Nicaragua"></option>
                    <option value="Panamá"></option>
                    <option value="Paraguay"></option>
                    <option value="Perú"></option>
                    <option value="Puerto Rico"></option>
                    <option value="República Dominicana"></option>
                    <option value="Uruguay"></option>
                    <option value="Venezuela"></option>
                </datalist>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </body>
</html>
