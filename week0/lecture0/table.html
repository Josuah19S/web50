<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Table</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            
            th, td {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thread>
                <tr>
                    <th>Océano</th>
                    <th>Profundidad promedio</th>
                    <th>Profundidad máxima</th>
                </tr>
            </thread>
            <tbody>
                <tr>
                    <td>Océano Pacífico</td>
                    <td>4 280 m</td>
                    <td>10 911 m</td>
                </tr>
                <tr>
                    <td>Océano Atlántico</td>
                    <td>3 646 m</td>
                    <td>8 486 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
