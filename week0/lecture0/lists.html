<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Lists</title>
    </head>
    <body>
        Una lista desordenada:
        <ul>
            <li>Un item</li>
            <li>Otro item</li>
            <li>Cualquier otro item</li>
        </ul>
        Una lista ordenada:
        <ol>
            <li>Primer item</li>
            <li>Segundo item</li>
            <li>Tercer item</li>
        </ol>
    </body>
</html>
