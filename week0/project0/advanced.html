<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <img id="google-logo-as" src="./img/logo.webp" alt="Google logo">
            <a class="option" href="./index.html">Google Search</a>
        </header>
        <div class="search-text">
            Advanced search
        </div>
        <div class="advanced-form">
            <p>Find pages with...</p>
            <form action="https://www.google.com/search">
                <div class="form-container">
                    <div class="form-column">
                        <p> all these words: </p>
                        <p> this exact word or phrase: </p>
                        <p> any of these words: </p>
                        <p> none of these words: </p>
                    </div>
                    <div class="form-column">
                        <input type="text" name="as_q">
                        <input type="text" name="as_epq">
                        <input type="text" name="as_oq">
                        <input type="text" name="as_eq">
                        <div class="button-container">
                            <input id="advance-search-button" type="submit" value="Advanced search">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <footer>
            <p>This is a replica for educational purposes</p>
        </footer>
    </body>
</html>
