<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <a class="option" href="./index.html">Google Search</a>
        </header>
        <div class="search">
            <img id="google-logo" src="./img/logo.webp" alt="Google logo">
            <form action="https://www.google.com/search">
                <input id="search-bar" type="text" name="q">
                <input type="hidden" name="tbm" value="isch">
                <br>
                <input class="search-button" type="submit" value="Google Images Search">
            </form>
        </div>
        <footer>
            <p>This is a replica for educational purposes</p>
        </footer>
    </body>
</html>
