<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <a class="option" href="./images.html">Image Google Search</a>
            <a class="option" href="./advanced.html">Advanced Google Search</a>
        </header>
        <div class="search">
            <img id="google-logo" src="./img/logo.webp" alt="Google logo">
            <form action="https://www.google.com/search">
                <input id="search-bar" type="text" name="q">
                <br>
                <input class="search-button" type="submit" value="Google Search">
                <input class="search-button" type="submit" name="btnI" value="I'm Feeling Lucky">
            </form>
        </div>
        <footer>
            <p>This is a replica for educational purposes</p>
        </footer>
    </body>
</html>
